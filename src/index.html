<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <form>
      <input type="number" id="us-dollars">
      <select>
        <option value="disabled selected">select currency</option>
        <option value="pound">to UK pound</option>
        <option value="franc">to French Franc</option>
        <option value="yen">to japanese Yen</option>
        <option value="rupee">to Indian Rupee</option>
        <option value="shillings">to Kenyan Shillings</option>
      </select>
      <button type="submit" class="btn btn-primary">Convert</button>
    </form>
  </div>
</body>
</html>
